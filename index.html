<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Hangman</title>
</head>

<body>
    <div class="container">
        <br />
        <header>
            <h1>Hangman Game</h1>
            <br />
            <h3>"Climbing Terms"</h3>
        </header>
        <br />
        <div class="box1">
            <p>Word you're guessing:</p>
            <br />
            <p id="wordArray">---</p>
        </div>

        <div class="box2">
            <p>Wrong guesses:</p>
            <br />
            <p id="wrongGuesses"></p>
        </div>

        <div class="box3">
            <p>Guesses left:</p>
            <br />
            <p id="guessesLeft"></p>

        </div>
    </div>

    <script type="text/javascript" src="hangman.js"></script>
</body>

</html>
